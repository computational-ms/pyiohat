[options]
packages = find:
install_requires =
    unimod-mapper~=0.6.8
    peptide-mapper~=0.4.3
    chemical-composition~=1.0.6
    pyahocorasick>=1.4.4,<2.1.0
    pandas>=1.4.3,<2.2.0
    numpy>=1.22.0
    loguru>=0.6,<0.8
